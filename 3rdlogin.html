<script>
    
   function toggle() {
    const password = document.getElementById("password");
    const rat = document.getElementById("rat");

    if (password.type === "password") {
        password.type = "text";
        rat.innerHTML = `<i class="fa-solid fa-eye"></i>`;
    } else {
        password.type = "password";
        rat.innerHTML = `<i class="fa-solid fa-eye-slash"></i>`;
    }
}

function login(event) {
    event.preventDefault();
    
    const lemail = document.getElementById("email").value;
    const lpassword = document.getElementById("password").value;
    
    const getUser = JSON.parse(localStorage.getItem("Users")) || [];
    
    const found = getUser.find(user => user.email === lemail && user.password === lpassword)
     if(found) {
        localStorage.setItem("regUser", JSON.stringify(found));
        alert("Login successful");
        window.location.href = "admin.html"
    } else {
        alert("User not found or incorrect password");
    }
    
   
}

</script>
